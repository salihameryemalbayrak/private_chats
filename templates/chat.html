<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }} ile Sohbet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>{{ username }} ile Sohbet</h1>
    <div id="messages"></div>

    <select id="recipient_select">
        <option value="">Mesaj Göndermek İstediğiniz Kullanıcı</option>
        {% for user in users %}
            {% if user != username %}
                <option value="{{ user }}">{{ user }}</option>
            {% endif %}
        {% endfor %}
    </select>

    <input id="message_input" type="text" placeholder="Mesajınızı yazın...">
    <button id="send_button">Gönder</button>

    <script>
        const socket = io();
        const username = "{{ username }}";

        // Kullanıcı bağlı olduğunda diğer kullanıcılara bilgi gönder
        socket.on('user_connected', function(data) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><em>${data.username} bağlandı.</em></p>`;
        });

        // Kullanıcı ayrıldığında diğer kullanıcılara bilgi gönder
        socket.on('user_disconnected', function(data) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><em>${data.username} ayrıldı.</em></p>`;
        });

        document.getElementById('send_button').onclick = function() {
            const recipient = document.getElementById('recipient_select').value;
            const messageInput = document.getElementById('message_input');
            const message = messageInput.value;
            if (recipient && message) {
                socket.emit('send_message', { sender: username, recipient: recipient, message: message });
                messageInput.value = ''; // Mesaj kutusunu temizle
            }
        };

        socket.on('receive_message', function(data) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p><strong>${data.sender}:</strong> ${data.message}</p>`;
        });

        // Sayfa yüklendiğinde alıcıya ait mesajları yükle
        socket.emit('get_messages', username);
        socket.on('load_messages', function(messages) {
            const messagesDiv = document.getElementById('messages');
            messages.forEach(msg => {
                messagesDiv.innerHTML += `<p><strong>${msg.sender}:</strong> ${msg.message}</p>`;
            });
        });
    </script>
</body>
</html>
