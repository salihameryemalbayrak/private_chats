<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesajlaşma Uygulaması</title>
</head>
<body>
    <h1>Mesajlaşma Uygulamasına Hoş Geldiniz</h1>
    
    <h2>Kayıt Ol</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Kullanıcı adınızı girin" required>
        <button type="submit" name="register">Kayıt Ol</button>
    </form>

    <h2>Giriş Yap</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Kullanıcı adınızı girin" required>
        <button type="submit" name="login">Giriş Yap</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
</body>
</html>
