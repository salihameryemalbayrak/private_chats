<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Listesi</title>
</head>
<body>
    <h1>Hoş Geldin, {{ username }}</h1>
    <h2>Kullanıcı Listesi</h2>
    <ul>
        {% for user, user_id in users.items() %}
            <li><a href="{{ url_for('private_chat', target_user=user) }}">{{ user }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
