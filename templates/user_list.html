<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Listesi</title>
</head>
<body>
    <h2>Kullanıcılar</h2>
    <ul>
        {% for user_id, user_name in users.items() %}
            <li><a href="{{ url_for('private_chat', target_user_id=user_id) }}">{{ user_name }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('home') }}">Çıkış Yap</a></p>
</body>
</html>
